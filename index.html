    <script>
        // String Array 共同语法：indexOf(srt, start=0)匹配当前字符串，有返回当前位置索引，没有返回-1 ,
        // String.prototype常用原型方法  包装类默认帮您new String('str')  String.prototype.slice == str.slice, slice(start,end)字符串截取
        // charAt(num)返回第几个字母，charCodeAt返回第几个字母ascll码, toUpperCase字母转大写 toLowerCase字母转小写
        // split(',')按照什么拆分,拆分成数组, [1,2].join(',')按照什么拼接,返回字符串

        // ES6 String
        // indexOf(str)进阶-》includes有返回true没false
        // startsWith(str,)以什么开头 endsWith(str)以什么结尾，返回Boolean值,可用于返回以什么开头的对象属性
        // repeat(num) 重复累加,num多少次

        // ES6 Array
        // Array.of 加强Array构造函数, 统一返回由参数构成的数组
        // Array.from(arr) 将类数组转换成数组 arguments NodeList
        // ...运算符也可以把类数组转换成数组，为了得到原型上的方法
        // indexOf(num) =》find(fn)模糊查找：返回符合条件的自身，findIndex(fn) 精确查找,返回符合条件的索引位置->共同特点NaN都找不到
        var arr = [1, 2, 4, 'W', NaN]
        console.log(arr.find(ele => ele == NaN));
        console.log(arr.findIndex(ele => ele == 1))
        // fill(value, start=0, end=length)按什么填充，从哪到哪填充 用于初始化操作：二阶数组等
        var arr1 = new Array(10);
        arr1.fill(0); // 一行十个0
        var arr2 = new Array(10);
        arr2.fill(arr1);// 十行十个0
        // 模板字符串：`[] love []`,反斜杠包围`{}`
        let name1 = 'I';
        let name2 = 'you';
        let str = `${name1} love ${name2}`;
        let str1 = `<div><span>${name2}<span></idv>`
        let returnStr = (a, b) => {
            return `${a}x${b}=${a * b}`
        }
        // 好处：字符串的回车换行问题
        // ${} 可原始值，引用值，要用自身可用转移字符\
        // 表达式 函数 更好的处理字符串拼接，

        // 标签模板 标签 =》函数
        // 把模板的参数和其他非模板的值分开：`12${3}4${5}`-》arguments=['x','=',''][10,10,100]
        function print(listArr, ...arg) {
            console.log(listArr)
            console.log(arg)
        }
        let a = 10, b = 10; print`${a}x${b}=${a * b}`
        // 防止注入 xss攻击通常指网页开发时留下的漏洞
        let name = '<script>console.log("你中招了")<\/script>'//这样遗留在控制台没显示到页面
        function safeHTML(arr, name) { // 为了在控制台显示
            return `${arr[0]}${name.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}${arr[1]}`
        }
        document.write(safeHTML`<p>你好，${name}</p>`) // write显示在页面

    </script>
